<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <style>
    /* Estilo para centralizar a div e configurar o layout */
    .form-container {
      display: flex;
      justify-content: center;
      margin: 0 auto;
      width: 100%;
      max-width: 600px; /* Largura máxima opcional */
    }

    .input-wrapper {
      display: flex;
      width: 100%;
    }

    /* Estilo dos inputs */
    .input-wrapper input {
      flex: 1;
      padding: 10px;
      margin: 5px;
      box-sizing: border-box; /* Garante que o padding não expanda a largura */
    }
  </style>
</head>
<body>

<div class="form-container">
  <div class="input-wrapper">
    <input type="text" placeholder="Input 1">
    <input type="text" placeholder="Input 2">
  </div>
</div>

</body>
</html>
